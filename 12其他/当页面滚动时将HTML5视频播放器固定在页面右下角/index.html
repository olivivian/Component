    <title>演示：当页面滚动时将HTML5视频播放器固定在页面右下角</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<style>
#videoBox {
  border: 10px solid #212223;
  transition: 0.5s;
}
video {
  width: 100%;
  vertical-align: bottom;
}
 
#videoBox.in {
  animation: ac 1s;
}
 
#videoBox.out {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  z-index: 999;
  animation: an 0.5s;
}   

#suggBox p span {
  width: 100%;
  display: block;
  background: #924;
  height: 8px;
  margin: 10px 0;
}

#suggBox p:before {
  width: 30%;
  content: ' ';
  display: block;
  background: #121314;
  height: 8px;
  margin: 10px 0;
}

#suggBox p:after {
  width: 70%;
  content: ' ';
  display: block;
  background: #999;
  height: 8px;
  margin: 10px 0;
}      
</style>
</head>

    <header>

            <div class="row" style="margin-top: 30px">
                <div class="col-md-5 col-md-offset-2 col-sm-12">

                      <video width="400" controls>

<script>
var ha = ( $('#videoBox').offset().top + $('#videoBox').height() );

$(window).scroll(function(){  

    if ( $(window).scrollTop() > ha + 500 ) { 
    $('#videoBox').css('bottom','0'); 
    } else if ( $(window).scrollTop() < ha + 200) {  
    $('#videoBox').removeClass('out').addClass('in');     
    } else {       
    $('#videoBox').removeClass('in').addClass('out');   
    $('#videoBox').css('bottom','-500px');             
  };  

});
</script>
